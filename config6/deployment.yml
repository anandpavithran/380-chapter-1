apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
spec:
  selector:
    matchLabels:
      app: apache
  replicas: 2      
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: quay.io/anandpavithran/infosys:1.0
        ports:
        - containerPort: 8080  
